<div class="position-relative" style="width: 100vh; height: 100%;" *ngIf="loading" >
    <div class="position-absolute top-50 start-50 translate-middle">
        <mat-spinner></mat-spinner>
    </div>
</div>

<div *ngIf="!loading" class="container animate__animated animate__rollIn">
    <h1 class="m-3">Listado de Personajes</h1>
    <!-- <mat-list class="list-group">
        <mat-list-item *ngFor="let item of items">
            <a [routerLink]="['/detail',item.id]" class="list-group-item list-group-item-action">
                <mat-card>                         
                    <mat-card-title-group>
                        {{item.fullName}}

                    <mat-card-subtitle>
                        {{item.title}}
                    </mat-card-subtitle>
                    <img mat-card-sm-image src="{{item.imageUrl}}" >  
                </mat-card>    
            </a>
        </mat-list-item>     
        <mat-divider></mat-divider>   
    </mat-list> -->

    <table mat-table [dataSource]="items" class="mat-elevation-z8 pb-5">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- ID Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> <a [routerLink]="['/detail',element.id]" class="list-group-item list-group-item-action"> {{element.id}} </a></td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> <a [routerLink]="['/detail',element.id]" class="list-group-item list-group-item-action"> {{element.fullName}} </a></td>
        </ng-container>
      
        <!-- Img Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Imagen </th>
          <td mat-cell *matCellDef="let element"> <a [routerLink]="['/detail',element.id]" class="list-group-item list-group-item-action"> <img mat-card-sm-image src="{{element.imageUrl}}" style="width:100px; height:100px;"> </a></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>
